sudo: required
language : 
  - go  
os:
  - linux
services:
  - docker

branches:
  only:
    - master
    - develop
    - /^v\d+\.\d+\.\d+(\.\d+)?(-\S*)?$/
    - feature-v2-model-cicd
    
cache:
  bundler: false
  directories:
  - .build-cache
# Handle git submodules yourself
git:
    submodules: false
# Do a github login using token
before_install:
  - "echo -e \"machine github.com\n  login ${GITHUB_USER_TOKEN}\" >> ~/.netrc"
  - "docker login -u=\"${DOCKER_USERNAME}\" -p=\"${DOCKER_PASSWORD}\""
install:
  - go get -u github.com/golang/dep/cmd/dep
  - go get -u github.com/ains/go-test-html 
  
script:
  - cd $GOPATH/src/github.com/TIBCOSoftware
  - git clone -b feature-v2-model-cicd https://github.com/TIBCOSoftware/mashling-cicd.git mashling-cicd
  - git clone -b feature-v2-model-cicd https://github.com/TIBCOSoftware/mashling-recipes.git mashling-recipes
  - cd mashling
  - go test ./... -v 2> >(tee gotest_stderr_file) | tee gotest_stdout_file
  - make
  - cd $GOPATH/src/github.com/TIBCOSoftware
  - pushd mashling-cicd/sample-recipes/scripts
  - chmod ugo+x ./init.sh ./get-mashling-release-candidate.sh
  - ./get-mashling-release-candidate.sh
  - ./init.sh
  - popd  
    
after_script:
  - "[ -f \"${HOME}/.netrc\" ] && rm -f ${HOME}/.netrc"
  - "[ -f \"${HOME}/.aws\" ] && rm -f ${HOME}/.aws"

deploy:
  provider: releases
  api_key: "$GITHUB_USER_TOKEN"
  file_glob: true
  file: $GOPATH/src/github.com/TIBCOSoftware/mashling/artifacts/*
  skip_cleanup: true
  on:
    tags: true

notifications: 
  email: 
    on_failure: always
    on_success: always
