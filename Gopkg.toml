[[constraint]]
  branch = "master"
  name = "github.com/TIBCOSoftware/flogo-contrib"

[[constraint]]
  branch = "master"
  name = "github.com/TIBCOSoftware/flogo-lib"

[[constraint]]
  name = "github.com/eclipse/paho.mqtt.golang"
  version = "1.1.0"

[[constraint]]
